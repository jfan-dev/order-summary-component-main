<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <html lang="en">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <section class="card">
      <img src="images/illustration-hero.svg" alt="Picture of a girl vibing with music">

      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <article class="offer">
        <img src="images/icon-music.svg" alt="">
        <div class="plan_type">
          <p class="bold">Annual Plan</p>
          $59.99/year
        </div>
        <button class="change">Change</button>
      </article>
      <article class="buttons">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </article>
    </section>
  </main>
</body>

</html>
